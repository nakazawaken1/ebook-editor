<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eBook editor</title>
<style type="text/css">
* {
  box-sizing: border-box;
}
#body {
  position: fixed;
  top: 2em;
  right: 0;
  bottom: 2em;
  left: 0;
  color: #000;
  background-color: #ddd;
  padding: 0.5em;
}
#header, #footer {
  position: fixed;
  right: 0;
  left: 0;
  height: 2em;
  color: #fff;
  background-color: #222;
  line-height: 2em;
  padding: 0 0.5em;
}
#header {
  top: 0;
}
#footer {
  bottom: 0;
  text-align: right;
}
a {
  display: inline-block;
  border-radius: 1em;
  color: #fff;
  border: 1px solid #22c;
}
</style>
</head>
<body>
<div id="body" contenteditable="true">
あいうえお
</div>
<div id="header">
*New file
</div>
<div id="footer">
<a id="save" href="#" download="book.txt">save</a>
</div>
<script type="text/javascript">
window.addEventListener('load', function() {
  document.getElementById('save').addEventListener('click', function() {
    var blob = new Blob([ document.getElementById('body').innerHTML ], { "type" : "text/plain; charset=UTF-8" });
    if (window.navigator.msSaveBlob) { 
        window.navigator.msSaveBlob(blob, "book.txt");
    } else {
        this.href = URL.createObjectURL(blob);
    }
  }, true);
}, false);
</script>
</body>
</html>
